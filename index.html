<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav-logo">
                <img src="./img/501-5018553_mcdonalds-logo-white-png-mcdonalds-white-logo-png-removebg-preview.png" alt="">
            </div>
            <div id="nav-right">
            <div id="nav-li">   
                <ul>
                    <li>MENU</li>
                    <li>HAPPY MEAL</li>
                    <li>RESTAURANTS</li>
                </ul>
            </div>
            <div id="nav-btn" >
                <button class="order">Order Now</button>
            </div>
           </div>
        </div>
        <div id="sel">
            <label for="">Select Item</label>
            <select name="" id="selectedOption">
                <option value="Smoky BBQ">Smoky BBQ Delight</option>
                <option value="Mediterranean">Mediterranean Lamb Fusion</option>
                <option value="Veggie Pesto">Veggie Pesto Paradise</option>
                <option value="Spicy Sriracha">Spicy Sriracha Supreme</option>
                <option value="Hawaiian">Hawaiian Luau Deluxe</option>
            </select>
            <button id="odrfBtn">Order Food</button>
        </div>
        <div id="base">
            <div id="bur-name">
                <h4>Luscious</h4>
                <h1>Simply Irresistible Temptation</h1>
                <button class="order">Order Now</button>
            </div>
            <div id="burger-img">
                <img src="./img/a8e46738ce2fe13e83c3e3f548214405-removebg-preview.png" alt="">
            </div>
            <div id="black-M">
                <img src="./img/Mcdonalds-Logo-Free-PNG-Image-removebg-preview.png" alt="">
            </div>
        </div>
        
    </div>
    
</body>
</html>
<script src="script.js"></script>
